<!DOCTYPE html>
<html>
<head>
	<title>Single Multiplication</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="loop.css">
	<script type="text/javascript">
		var num=parseInt(prompt("Enter a Number for Multiplication Table"));
		if(num>=2)
		{
			
			document.write("<h1>Multiplication Tables for 1 to "+num+"</h1><table><tr>");
			for(var j=1;j<=num;j++)
			{
				document.write("<td id='c'>");
				for(var i=1;i<=16;i++)
				{
					total=j*i;
					document.write("<label>"+j+"*"+i+"="+total+"<br></label>");
				}
				document.write("</td>");
				if(j==11){
					document.write("</tr>");
				}
			}
			document.write("</tr></table>");
		}
		else{
				document.write(alert("Invalid Input"));
			}
	</script>
</body>
</html>
